
###### 공통 설정 ######
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: FXBoot
  http:
    multipart:
      enabled: true
      max-file-size: 8192Mb
      max-request-size: 8192Mb
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
    dispatch-trace-request: true
    dispatch-options-request: true
    locale: ko_KR
    servlet:
      load-on-startup: 1
    view:
      prefix: /WEB-INF/view
      suffix: .jsp
  # DB 정보
  datasource: 
    type: com.zaxxer.hikari.HikariDataSource                    # Hikari 커텍션풀
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy    # query로그 정렬
    hikari:
      idle-timeout: 10000
      connection-init-sql: SELECT 1
  # Profile
  profiles:
    active: local                                               # profile 수동 설정
      
# Security
security:
  basic:
    authorize-mode: role
    enabled: false
    path: /**
    realm: Spring
  filter-order: 0
  filter-dispatcher-types: ASYNC, FORWARD, INCLUDE, REQUEST
  enable-csrf: true
  headers:
    cache: true
    content-type: true
    frame: false
    xss: false
  require-ssl: false
  sessions: stateless

# Actuator
management:
  context-path:
    /actuator 
  security:
    enabled: true
    roles:
      - ROLE_SYSTEM
endpoints:
  enabled: true
  actuator:
    enabled: true
    
# Mybatis
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.flexink.vo, com.flexink.domain, com.flexink.common.utils 
  configuration:
    call-setters-on-nulls: true 
    cache-enabled: true
    map-underscore-to-camel-case: true
    default-statement-timeout: 30

# Log Level
logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate.SQLQuery: DEBUG
    com.flexink: DEBUG
    jdbc.sqlonly: DEBUG
    jdbc.resultsettable: DEBUG

